<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header.css"/>
    <link rel="stylesheet" href="date.css"/>
    <link rel="stylesheet" href="inoutcntrl.css"/>
    <link rel="stylesheet" href="inoutlist.css"/>
    <title>김밍밍</title>
</head>
<body>
    <h2>민영이 가계부**</h2>
    <div class="container">
        <div class="stylebox">
            <h3>나의 자산</h3>
            <p>162100</p>
            <div class="inout">
                <div class="income"><b>+: 250,000원</b></div>
                <div class="expense"><b>-: 87,900원</b></div>
            </div>
        </div>
    </div>
    <div class="sec01">
        <button id="prevBtn"><b><</b></button>
        <span id="currentDate">10/13</span>
        <button id="nextBtn"><b>></b></button>
    </div>
    <div class="sec02">
        <div class="stylecheck">
            <input type="checkbox" id="incomeCheckbox" checked>
            <label for="inCheck">수입</label>
            <input type="checkbox" id="expenseCheckbox" checked>
            <label for="outCheck">지출</label>
        </div>
    </div>
    <div class="borderline"></div>
    <div class="inoutlist">
        <div class="items">
            <div class="category">식비</div>
            <div class="description">스타벅스</div>
            <div class="amountM">- 10,000원</div>
            <button class="deleteBtn">x</button>
        </div>
        <div class="items">
            <div class="category">용돈</div>
            <div class="description">고모부</div>
            <div class="amountP">+ 250,000원</div>
            <button class="deleteBtn">x</button>
        </div>
        <div class="items">
            <div class="category">식비</div>
            <div class="description">스타벅스</div>
            <div class="amountM">- 5,000원</div>
            <button class="deleteBtn">x</button>
        </div>
        <div class="items">
            <div class="category">서적</div>
            <div class="description">자구교재</div>
            <div class="amountM">- 50,000원</div>
            <button class="deleteBtn">x</button>
        </div>
        <div class="items">
            <div class="category">식비</div>
            <div class="description">냉우동</div>
            <div class="amountM">- 18,000원</div>
            <button class="deleteBtn">x</button>
        </div>
        <div class="items">
            <div class="category">쇼핑</div>
            <div class="description">머리띠</div>
            <div class="amountM">- 4,900원</div>
            <button class="deleteBtn">x</button>
        </div>
        <!-- 다른 내역 항목들 -->
    </div>
</body>
<footer>
    <div class="footerContent">
        <button id="add"><div style="cursor:pointer;">추가</div>
        </button>
    </div>
</footer>
</html>
